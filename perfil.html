  <div class ="perfilContainer">
    <div class="perfilCategory" id="infoPerfil">
        <p>perfil</p>
    </div>
    <div class="perfilCategory" id ="infoDog">
        <p>perfil</p>
    </div>
    <div class="perfilCategory" id = "agendamentos">
        <p>perfil</p>
    </div>
  </div>
 <div class="perfilContent">
    <div class="informacoes"style="display: flex;" id ="informacoes">
     <form id="formPerfil">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="endereco">Endereço:</label> 
        <input type="text" id="endereco" name="endereco" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required>

        <button type="submit">Salvar</button>
     </form>
    </div>
    <div class ="informacoes" style="display: none; background-color: red; flex-direction: row; margin:auto; border: 1px solid #1b1b1b; max-height: 100%;" id ="cachorros">
        <div class="cadastroCachorro" >
            <form id="formCachorro">
                <label for="nomeCachorro">Nome do Cachorro:</label>
                <input type="text" id="nomeCachorro" name="nomeCachorro" required>

                <label for="especie">Espécie:</label>
                <input type="text" id="especie" name="especie" placeholder="Ex: Cão, Gato" required>

                <label for="raca">Raça:</label>
                <input type="text" id="raca" name="raca" required>

                <label for="idade">Idade (anos):</label>
                <input type="number" id="idade" name="idade" min="0" required>

                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                  <option value="">Selecione</option>
                  <option value="M">Macho</option>
                  <option value="F">Fêmea</option>
                </select>

                <label for ="temperamento">Temperamento:</label>
                <input type="text" id="temperamento" name="temperamento" placeholder="Ex: Dócil, Bravo" required>

                <button type="submit">Salvar</button>
            </form>
           
        </div>
        <div class="listaCachorros">
          <p><strong>Seus pets:</strong></p>
          <div id="listaAnimais"></div>
        </div>
    </div>
    <div class="informacoes"style="display: none; background-color: green;" id="agenda">
      <p><strong>Seus agendamentos:</strong></p>
      <div id="listaAgendamentos"></div>
    </div>
     
 </div>
