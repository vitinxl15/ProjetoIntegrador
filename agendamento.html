    <div class =formContainer>
        <div class="agd">
            <h2>Agendamento</h2>
            <form>
                <label for="cachorro">Nome do Cachorro:</label>
                <input type="text" id="cachorro" name="cachorro" required>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
                <label for="serviço">Serviço:</label>

                <select id="serviço" name="serviço" required>
                    <option value="">Selecione um serviço</option>
                    <option value="Banho">Banho</option>
                    <option value="Tosa">Tosa</option>
                    <option value="Hidratação">Hidratação</option>
                    <option value="Unhas">Unhas</option>
                    <option value="Escovação">Escovação</option>
                    <option value="Consulta">Consulta</option>
                </select>
                
                <button type="submit">Agendar</button>

            </form>
        </div>
    </div>
    
    <footer style="position: relative; bottom: 0; width: 100%; left: 0; justify-content: center; display: flex;">
