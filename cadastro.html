<html lang="pt-br">
<head>

</head>

<body>
  <header>
    <div class="headerContainer">
      <div class="logo">
        <img src="img/logo.png" class="logoImg" alt="Logo" />
        <h1>Focinho Gelado</h1>
      </div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-image: url(img/fundo.png) ; border-radius: 10px;">
  <div class="container-fluid">
    <a class="navbar-brand" style="display: none;" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Inico</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cadastro.html">Cadastro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>
    </div>
    <div id="saudacaoUsuario" class="saudacao"></div>
  </header>

  <main class="formContainer">
    <h2>Cadastre-se</h2>
   <form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Senha</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Cidade</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Estado</label>
    <select id="inputState" class="form-select">
      <option selected>Selecione seu estado</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="MG">MG</option>
        <option value="RS">RS</option>
        <option value="PR">PR</option>
        <option value="SC">SC</option>
        <option value="BA">BA</option>
        <option value="PB">PB</option>
        <option value="PE">PE</option>
        <option value="AL">AL</option>
        <option value="CE">CE</option>
        <option value="PI">PI</option>
        <option value="RN">RN</option>
        <option value="MA">MA</option>
        <option value="SE">SE</option>
        <option value="ES">ES</option>
        <option value="DF">DF</option>
        <option value="GO">GO</option>
        <option value="MT">MT</option>
        <option value="MS">MS</option>
        <option value="RO">RO</option>
        <option value="AC">AC</option>
        <option value="AM">AM</option>
        <option value="AP">AP</option>
        <option value="PA">PA</option>
        <option value="TO">TO</option>
    </select>
  </div>
 
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Entrar</button>
  </div>
</form>
    <p>Já tem conta? <a href="login.html">Faça login</a></p>
  </main>

  <footer style="position: relative; bottom: 0; width: 100%; left: 0; justify-content: center; display: flex;">
    <p>&copy; Focinho Gelado - 2025</p>
  </footer>

</body>
</html>
