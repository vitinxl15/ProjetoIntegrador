<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste Modal</title>
  <style>
    .modal {
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
    }

    .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 30px;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        position: relative;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        line-height: 20px;
    }

    .btn {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Teste Modal</h1>
  
  <div class="card" data-servico="Banho">
    <h5>Banho</h5>
    <button class="btn btn-sobre" onclick="abrirModal()">Sobre</button>
  </div>

  <div id="modalServico" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h2 id="modalTitulo">Teste</h2>
      <p id="modalDescricao">Descrição teste</p>
      <p id="modalPreco">Preço: R$ 50,00</p>
      <p id="modalDuracao">Duração: 60 minutos</p>
      <button id="btnAgendar" class="btn">Agendar</button>
    </div>
  </div>

  <script>
    function abrirModal() {
      console.log('Modal sendo aberto...');
      document.getElementById('modalServico').style.display = 'block';
    }

    function fecharModal() {
      console.log('Modal sendo fechado...');
      document.getElementById('modalServico').style.display = 'none';
    }

    // Test click listener
    window.addEventListener('click', function(e) {
      if (e.target === document.getElementById('modalServico')) {
        fecharModal();
      }
    });
  </script>
</body>
</html>
